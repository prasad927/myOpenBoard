<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>OPEN_BOARD</title>
</head>

<body>

    <div class="options-cont">
        <i class="fas fa-bars"></i>
    </div>

    <div class="tools-cont scale-tools">
        <img class="pencil" src="./images/pencil.svg" alt="pencil">
        <img class="eraser" src="./images/Eraser.svg" alt="eraser">
        <img class="download" src="./images/Download.svg" alt="download">
        <img class="upload" src="./images/Upload.svg" alt="upload">
        <img class="sticky-notes" src="./images/StickyNote.svg" alt="stickyNotes">
        <img class="undo" src="./images/Undo.svg" alt="undo">
        <img class="redo" src="./images/Redo.svg" alt="redo">
    </div>


    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <!-- input of pencil width -->
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>

        <div class="pencil-colors-cont">
            <div class="black pencil-color"></div>
            <div class="red   pencil-color"></div>
            <div class="blue  pencil-color"></div>
        </div>
    </div>


    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3" class="eraser-width">
    </div>

    <canvas></canvas>
    <!-- <div class="sticky-cont">
            <div class="header-cont">
                    <div class="minimize"></div>
                    <div class="remove"></div>
            </div>
            <div class="note-cont">
                <textarea></textarea>
            </div>
    </div> -->

    <!-- for socketio at front-end -->
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>

</html>
